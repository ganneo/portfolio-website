<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>
      Contact Me | UI/UX Designer & Photographer
    </title>
  </head>
  <body id="contact">
    <nav id="navbar">
      <img src="../dist/img/logo.png" alt="" />
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="work.html">Work</a>
        </li>
        <li>
          <a href="contact.html" class="current">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- section a -->
    <section id="contact-a" class="p-1">
      <div class="header text-center">
        <h2>Contact Me</h2>
        <div class="bottom-line"></div>
        <p>Here is how you can reach me</p>
      </div>

      <form class="text-center">
        <div class="grid-container">
          <input type="text" name="name" id="name" placeholder="Name" />
          <input type="text" name="sub" id="sub" placeholder="Subject" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />
        </div>

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <button type="submit" class="btn-dark">Send</button>
      </form>
    </section>

    <!-- section b -->

    <section id="contact-b" class="bg-dark text-center grid-container-3">
      <div>
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>john@gmail.com</p>
      </div>
      <div>
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>(583) 162-8826</p>
      </div>
      <div>
        <i class="fas fa-id-card"></i>
        <h3>Address</h3>
        <p>50 Main st, Boston MA</p>
      </div>
    </section>

    <!-- section c -->
    <section id="contact-c" class="bg-main p-3 text-center">
      <h1>Let's Start Your Next Project!</h1>
    </section>

    <!-- footer -->

    <footer id="footer">
      <p>Copyright &copy; 2018, All Rights Reserved</p>
      <div>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </footer>
  </body>
</html>
